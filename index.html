<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  

  
  <title>Frontend Mentor | IP Address Tracker</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAngjl77USTrPhNoiSW0YRsGLbD36ElQgk&callback=console.debug&libraries=maps,marker&v=beta" loading=async defer></script>
<script src="script.js" defer></script>

</head>
<body>

  <section class="search">
  <h1>IP Address Tracker</h1>

  <input type="text" placeholder="  Search for any IP address or domain" id="ipsearch"><button id="btn"> > </button></input>
</section>

<section class="t-headers">
  <table>
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Location</th>
        <th>Timezone</th>
        <th>ISP</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td id="ip"></td>
        <td id="location"></td>
        <td id="utc"></td>
        <td id="isp"></td>
      </tr>
    </tbody>
</table>
</section>


    <gmp-map id="map" center="33.4484,-112.0740" zoom="12" map-id="DEMO_MAP_ID">
      <gmp-advanced-marker position="33.4484,-112.0740" title="My location"></gmp-advanced-marker>
    </gmp-map>




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</body>
</html>
